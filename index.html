<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="conteiner">
    <div class="conteiner__card">
      <div class="resultado">
        <h1>Your Result</h1>
        <div class="resultado__circulo">
          <h2 class="resultado__circulo__nota">76</h2>
          <p>of 100</p>
        </div>
        <h3 class="resultado__great">Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="sumario">
        <h3 class="sumario__sumario">Summary</h3>
        <div class="sumario_notas">
          <div class="card reaction">
            <div class="sumario__card__nome">
              <img src="assets/images/icon-reaction.svg" alt="reaction icon">
              <p>Reaction</p>
            </div>
            <div>
              <p class="sumario__card__nota"><span class="sumario__card__nota__principal">80 </span> / 100</p>
            </div>
          </div>
          <div class="card memory">
            <div class="sumario__card__nome">
              <img src="assets/images/icon-memory.svg" alt="memory icon">
              <p>Memory</p>
            </div>
              <p class="sumario__card__nota"><span class="sumario__card__nota__principal">92 </span>/ 100</p>
          </div>
          <div class="card verbal">
            <div class="sumario__card__nome">
              <img src="assets/images/icon-verbal.svg" alt="verbal icon">
              <p>Verbal</p>
            </div>
              <p class="sumario__card__nota"><span class="sumario__card__nota__principal">61</span> / 100</p>
          </div>
          <div class="card visual">
            <div class="sumario__card__nome">
              <img src="assets/images/icon-visual.svg" alt="visual icon">
              <p>Visual</p>
            </div>
            <div>
              <p class="sumario__card__nota"><span class="sumario__card__nota__principal">72</span> / 100</p>
            </div>
          </div>
        </div>
        <button class="continue">Continue</button>
      </div> 
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/BotAldaris" target="_blank" rel="noopener">Gabriel Lima da Silva</a>.
  </footer>
</body>
</html>
